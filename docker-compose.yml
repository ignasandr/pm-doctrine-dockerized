version: "3"

networks:
  pm-frontend:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.10.1.0/24
  pm-backend:
    driver: bridge
    ipam: 
      driver: default
      config:
        - subnet: 172.10.2.0/23

services:
  pm-db:
    build: ./db
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - 3306:3306
    networks:
      pm-backend:
        ipv4_address: 172.10.3.2
    env_file:
      - ./development.env
  pm-www:
    build: ./www
    ports:
      - 8080:80
    volumes:
      - ./src:/var/www/html/
    networks:
      pm-backend:
        ipv4_address: 172.10.2.2
      pm-frontend:
        ipv4_address: 172.10.1.2
    depends_on:
      - pm-db
    env_file:
      - ./development.env
